<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>
<script>
    var a = 80000
    var b = 200000
    cont = 0

    while (b > a){
        a = a + (a * (3/100))
        b = b + (b * (1.5/100))
        cont ++
    }

    alert(`Será necessário ${cont} anos para que a população do país "A" ULTRAPASSE ou IGUALE a população do país "B"`) 
</script>
</body>
</html>
