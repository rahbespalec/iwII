<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06</title>
</head>
<body>  
<script>
    var base = Number(prompt('Insira um número para ser a base'))
    var expoente = Number(prompt('Insira um número para ser o expoente'))
    var r = 1
    var count

    for(count = 1; count <= expoente; count++){
        r = r * base
    }

    alert(`${base} elevado a ${expoente} é ${r}`)
</script>
</body>
</html>
