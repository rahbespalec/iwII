<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>
</head>
<body>
<script>
    var count
    var som = 0
    var par = 0
    var imp = 0

    for(count = 1; count <= 10; count++){
        var nums = Number(prompt('Insira um número'))
        som = som + nums
        if(nums % 2 == 0){
            par++
        }
        else{
            imp++
        }
    }

    document.write(`A soma desses números é: ${som} <br><br> A quantidade de números pares é: ${par}<br><br> A quantidade de números ímpares é: ${imp}`)
</script>
</body>
</html>
