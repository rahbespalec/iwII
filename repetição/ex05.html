<body>
<script>
    var num = Number(prompt('Insira um número entre 1 a 10'))
    var count

    document.write(`TABUADA DO ${num}: <br><br>`)

    for(count = 1; count <= 10; count ++){
        if((num < 1) || (num > 10)){
        alert('número inválido')
        document.body.innerHTML = ""
        var num = Number(prompt('Insira um número entre 1 a 10'))
        document.write(`TABUADA DO ${num}: <br><br>`)
    };
        var r = num * count
        document.write(`${num} x ${count} = ${r}<br>`)
    }
    
</script>
