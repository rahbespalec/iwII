<script>
    
    var nota1 = Number(prompt('Digite sua primeira nota:'))

    if((total > 4) && (total <= 6)){
        alert(`Notas: ${nota1} e ${nota2} \nMédia: ${total} \nNota Final: D \nReprovado`)
    }

    if((total > 6) && (total <= 7.5)){
        alert(`Notas: ${nota1} e ${nota2} \nMédia: ${total} \nNota Final: C\nAprovado`)
    }

    if((total > 7.5) && (total <= 9)){
        alert(`Notas: ${nota1} e ${nota2} \nMédia: ${total} \nNota Final: B \nAprovado`)
    }

    if((total > 9) && (total <= 10)){
        alert(`Notas: ${nota1} e ${nota2} \nMédia: ${total} \nNota final: A \nAprovado`)
    }

</script>
