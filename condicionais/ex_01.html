<body>
<script>
    var letra = prompt('Digite aqui uma letra entre A a Z: ')
    l = letra.toUpperCase()

    if((l == 'A') || (l == 'E') || (l == 'I') || (l == 'O') || (l == 'U')){
        document.write('VOGAL')
    }

    else{
        document.write('CONSOANTE')
    }       
</script>
