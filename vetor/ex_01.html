<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>
<body>
    <script>
        var qtde = Number(prompt('Quantidade de números que você quer armazenar:'))
        let numeros = []
        
        function comp(x, y){
            if (x < y){
                return -1;
            }
            if (x > y){
                return 1;
            }
            else{
                return 0;
            }
        }
        
        for(var i = 0; i < qtde; i++){
            var valor = Number(prompt(`Digite um número ${i+1}`))
            numeros.push(valor)
            numeros.sort(function(x, y) {
                return x - y}
                );
        }
        
        document.write(`Você armazenou os números: ${numeros}`)
        
        </script>
        
</body>
</html>
